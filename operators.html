<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <script>
        // Arithmetic Operator
        document.write("<h1>1. arithmetic Operators </h1> <br>")
        a = 3
        b = 2
        document.write(a+b + " addition  <br>")
        document.write(a-b + " substraction <br>")
        document.write(a*b + " multification <br>")
        document.write(a/b + " division <br>")
        // modulus will return you a remainder
        document.write(a%b + " modulus <br>")
        document.write(13%10 + "<br>")
        // exponentiation will return the power
        document.write(a**b + " exponentiation <br>")
        document.write(a**3 + "<br>")


        // Comparison operator
        // equal to == 
        document.write("<h1>2. Comparison Operators </h1>")
        a = 1
        b = 2
        document.write((a==b) + "<br>")
        a=1
        b='1'
        document.write((a==b) + "<br>")
        
        // not equal to !=
        a = 1
        b = 1
        document.write((a!=b) + "<br>")
        a = 1
        b = 2
        document.write((a!=b) + "<br>")

        // identical 
        a = 1
        b = 1
        document.write((a===b) + "<br>")

        a = 1
        b = '1'
        document.write((a===b) + "<br>")

        a = '1'
        b = '1'
        document.write((a===b) + "<br>")

        // grater than

        a = 1
        b = 2
        document.write((a>b) + "<br>")

        a = 10
        b = 2
        document.write((a>b) + "<br>")

        a = 10
        b = 10
        document.write((a>b) + "<br>")

        a = 10
        b = 10
        document.write((a>=b) + "<br>")

        // less than you have to it 

        document.write("<h1> Logical Operator  </h1>")

        // and &&

        document.write((5>1 && 2>1) + "<br>" )
        document.write((5>10 && 2>1) + "<br>" )
        document.write((5>1 && 2>10) + "<br>" )

        // or ||

        document.write((5>1 || 2>1) + "<br>" )
        document.write((5>10 || 2>1) + "<br>" )
        document.write((5>1 || 2>10) + "<br>" )
        document.write((5>10 || 2>10) + "<br>" )

        // not !
        document.write(!(5>1) + "<br>" )
        document.write(!(5>10) + "<br>" )

    </script>
</body>
</html>
