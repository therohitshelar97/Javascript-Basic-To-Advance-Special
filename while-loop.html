<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-Loop</title>
</head>
<body>
    <script>
        i=1 //initialization
        while(i<=10){  // condition
           document.write(i + "<br>") 
           i++  // increment
        }

        /* 
        ** Assignment **
        1. print tableof 2
        2. print 10 to 1
        */
    </script>
</body>
</html>
