<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetElementByName</title>
</head>
<body>
    <input type="text" name="abc" />

    <script>
        var name1 = document.getElementsByName('abc')
        console.log(name1)

        name1[0].style.width = 500 + "px"
        name1[0].style.height = 35 + "px"
        name1[0].style.borderRadius = 10 + "px"
        
    </script>
</body>
</html>
