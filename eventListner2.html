<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventListner</title>
</head>
<body>
    <h1 id="id"></h1>
    <button id="btn">Call Me</button>
    <button id="btn1">Call End</button>
    <script>
        document.getElementById('btn').addEventListener('click',CallMe)
        document.getElementById('btn1').addEventListener('click',CallEnd)
        function CallMe(){
            document.getElementById('id').innerText = "Calling......"
        }

        function CallEnd(){
            document.getElementById('id').innerText = "Called End..."
        }
    </script>
</body>
</html>
