<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function Spread</title>
</head>
<body>
    <script>
        //Spread operator can use multiple values/argument ans it will return that values in the form of array
        function School(school_name,...data1){
            document.write(school_name,"<br>")
            document.write(data1)
        }
        School("XYZ School","Rohit",24)
    </script>
</body>
</html>
