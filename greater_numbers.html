    <title>Finding....</title>
</head>
<body>
    <script>
        a = 10
        b = 90
        c = 80
        d = 10

        if(a==b || a==c || a==d){
            document.write("Some Numbers Are Similars...")
        }
        else if(a>b && a>c && a>d){
            document.write("A Is Greater.")
        }
        else if(b>a && b>c && b>d){
            document.write("B Is greater....")
        }
        else if(c>a && c>b && c>d){
            document.write("C Is greater.....")
        }
         
        else{
            document.write("D Is greater ......")
        }
    </script>
