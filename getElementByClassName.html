<html lang="en">
<head>

</head>
<body>
    <h1 class="h1">hello</h1>
    <h1 class="h1">hi</h1>
    <h1 class="h1">how are you</h1>
    <script>

        var cls = document.getElementsByClassName('h1')

        cls[0].style.color = "yellow"
    </script>
