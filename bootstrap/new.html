<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>custoem Colors</title>
    <link href="static/bootstrap.min.css" rel="stylesheet" />
    <script src="static/bootstrap.min.js"></script>
    <link href="new.scss" rel="stylesheet" />
    <style>
        .div{
            background-color: rgb(243,243,255);
        }
    </style>
</head>
<body>
    <h1 class="div">Sass color functions <code>lighten()</code> and <code>darken()</code> vs. <code>mix()</code> with black and white</h1>
    <h2><code>lighten()</code> and <code>darken()</code></h2>
    <div>
      <code><div class="darken-100">111111</div></code>
      <div class="darken-80">333333</div>
      <div class="darken-60">e4444444</div>
      <div class="darken-40">qwswqdwq</div>
      <div class="darken-20">qwdqwqweqw</div>
      <div>
      <div class="lighten-100">qweqweqweqweqw</div>
      <div class="lighten-100">qeqeqwewq</div>
      <div class="lighten-100">qweqweqwe</div>
      <div class="lighten-100">qweqweqwe</div>
      <div class="lighten-100">e44444444</div>
    </div>
    <h2><code>mix()</code> with black and white</h2>
    <div>
      <div class="mix-black-100"></div>
      <div class="mix-black-80"></div>
      <div class="mix-black-60"></div>
      <div class="mix-black-40"></div>
      <div class="mix-black-20"></div>
      <div></div>
      <div class="mix-white-20"></div>
      <div class="mix-white-40"></div>
      <div class="mix-white-60"></div>
      <div class="mix-white-80"></div>
      <div class="mix-white-100"></div>
    </div>
</body>
</html>
