        /*
          factorial of 4

          i   fact       fact=fact*i         i++

          2   1          fact =  1*2 = 2     3
          3   2          fact = 2*3 = 6      4
          4   6          fact = 6*4 = 24     5
          5   24         fact = 24*5 = 120    
        */
        
        num = 4
        fact=1
        for(i=1;i<=num;i++){
            fact = fact*i
        }
        document.write("factorial of "+num+ " Is " + fact)
