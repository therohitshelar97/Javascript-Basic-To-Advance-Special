<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment/Decrement</title>
</head>
<body>
    <script>
        a = 1
        //post increment
        // a = a+1
        document.write((a++) + "<br>")
        document.write((a++) + "<br>")
        document.write((a) + "<br>")
        //post-decrement
        document.write((a--) + "<br>")
        document.write(a + "<br>")


        b=10
        //pre-increment
        document.write((++b) + "<br>")
        //pre-decrement
        document.write((--b) + "<br>")



    </script>
</body>
</html>
