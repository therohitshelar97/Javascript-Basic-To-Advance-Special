<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
    <script>
        num=11
        for(i=2;i<num;i++){
             r = num%i
             if(r==0){
               document.write(num," Is not prime number ")
               break
             } 
        }
        if(num==i){
            document.write(num, " is prime number...")
        }
        /*
         Assignment
         Write same code with while loop
         */
    </script>
</body>
</html>
