<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More about displaying string</title>
    <script>
        document.write("<h1><i> My name is Rohit </i></h1>")
        document.write("My  last name is Shelar <br>")

        a = 1
        b = '1'
        document.write(a+b + typeof(a+b) + "<br>")

        a = "rohit "
        b = "Shelar"
        document.write(a+b + typeof(a+b) + "<br>")

        a = 1
        b = 2
        document.write(a+b + "<br>")

        document.write(1+2+3+"r " + typeof(1+2+3+"r") + "<br>")
        document.write('r'+1+2+3)
    </script>
</head>
<body>
    
</body>
</html>
