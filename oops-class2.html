<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Areas{
            constructor(height, width, radius){
                this.height = height
                this.width = width
                this.radius = radius
            }

            Square(){
                var a = ((this.height) * (this.width))
                document.write(`The Area of square is ${a} <br>`)
            }

            circle(){
                var a = ((3.14) * (this.radius ** 2))
                document.write(`The Area of Circle is ${a}`)

            }
        }

        obj = new Areas(10,10,30)
        obj.Square()
        obj.circle()
    </script>
</body>
</html>
