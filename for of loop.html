<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Of</title>
</head>
<body>
    <script>
        a = [1,2,3,4,5,6,7,8,9,0]

        for(i of a){
            document.write(i + "<br>")
        }

        //for of loop is use to iterate the array only
    </script>
</body>
</html>
