<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-types</title>
</head>
<body>
    <script>
        //number
        a = -11.5
        A = "Rohit"

        // js variables are case-sensitive
        document.write(a + " is a " + typeof(a) + " data type <br>")

        /* string */

        // firt_name - nake case
        // FirstName - camel case

        a1 = 'Rohit'
        document.write(a1 + " is a " + typeof(a1) + " data type <br>")
        a2 = "1234"
        document.write(a2 + " is a " + typeof(a2) + " data type <br>")
        a3 = 1234
        document.write(a3 + " is a " + typeof(a3) + " data type <br>")
        // undefined
        var b 
        document.write(b + " is a " + typeof(b) + " data type <br>")
        // null 
        b1 = null
        document.write(b1 + " is a " + typeof(b1) + " data type <br>")
        //boolean
        b2 = true
        document.write(b2 + " is a " + typeof(b2) + " data type <br>")
        b2 = false
        document.write(b2 + " is a " + typeof(b2) + " data type <br>")
        
        
    </script>
</body>
</html>
