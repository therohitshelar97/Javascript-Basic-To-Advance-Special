    <title>Object1</title>
</head>

            <td id="a2"></td>
            <td id="c2"></td>
        </tr>
            <td id="n3"></td>
            <td id="a3"></td>
            <td id="c3"></td>
        <tr>
            <td id="n4"></td>
            <td id="a4"></td>
            <td id="c4"></td>
        </tr>
            
      
       
    </table>
    <script>
        //we can create array inside the object as well
        var obj = {students_name:['rahul','raj','abc','xyx'],students_age:[23,22,24,22], class:["TY","SY","SY","TY"]}

        // display the name and age of rahul

        // document.write(obj['students_name'][0] + ' = ' + obj['students_age'][0] + "<br>")
        // document.write(obj['students_name'][1] + ' = ' + obj['students_age'][1] + "<br>")

        // for(i in obj){
        //     for(j of obj[i]){
        //         document.write(j + "<br>")
        //     }
        // }

        document.getElementById('n1').innerText = obj['students_name'][0]
        document.getElementById('n2').innerText = obj['students_name'][1]
        document.getElementById('n3').innerText = obj['students_name'][2]
        document.getElementById('n4').innerText = obj['students_name'][3]
